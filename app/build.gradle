apply plugin: 'com.android.application'


android {
    compileSdkVersion 22
    //Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion '23.0.0 rc3'
    //project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId "com.ov3rk1ll.kinocast"
        minSdkVersion 10
        //Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion 22
        //Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
        versionName '1.4'
        //project.VERSION_NAME
        versionCode 1400
        //Integer.parseInt(project.VERSION_CODE)

        applicationVariants.all { variant ->
            variant.outputs.each { output ->
                def outputFile = output.outputFile
                if (outputFile != null && outputFile.name.endsWith('.apk')) {
                    def fileName = applicationId
                    if (variant.buildType.isDebuggable()) {
                        fileName += '-debug'
                    }
                    fileName += '_v' + versionName;
                    output.outputFile = new File(outputFile.parent, fileName + '.apk')
                }
            }
        }

        buildConfigField "boolean", "GMS_CHECK", "true"
        buildConfigField "boolean", "ENABLE_HELP", "false"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:design:22.2.1'
    compile 'com.google.android.gms:play-services:7.5.0'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.android.support:palette-v7:22.2.1'
    compile 'org.jsoup:jsoup:1.7.3'
    compile project(':libs:ShowcaseView')
    compile project(':libs:CastCompanionLibrary-android')
}
